<form class="landing-form signup" (ngSubmit)="onSignUpSubmit()" method="POST">
  <h2 class="section-title">Sign up</h2>

  <flash-messages></flash-messages>
  
  <div class="form-content">
    <div class="flex just-space-between">
      <div class="group">
        <label for="username">Username</label>
        <input id="username" class="input border" type="text" [(ngModel)]="username" name="username">
      </div>
    <div class="group">
        <label for="password">Password</label>
        <input id="password" class="input border" type="password" [(ngModel)]="password" name="password">
      </div>
  </div>
    <button class="button primary" role="button"><span class="text">Sign up</span></button>
    <div class="devider margin"></div>
    <p class="small-text">Already a member? <a routerLink="/signin" class="link">Sign in now!</a></p>
  </div>
</form>
